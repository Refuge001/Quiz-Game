<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Quiz Game</title>
  </head>
  <body>
    <div id="timer">
    </div>
    <div id="scoreboard">
    </div>
    <div class="container col-lg-4">
      <h1>Coding Quiz Challenge<h1>
        <hr />
        <h2>Try to answer all the questions in the time provided.</h2>
        <div class="d-flex justify-content-center mb-2" id="questions">
        </div>
        <div class="row">
          <button class="button answer hide col-lg-4 align-middle" id="choice-1"></button>
        </div>
        <div class="row">
          <button class="button answer hide col-lg-4 align-middle" id="choice-2"></button>
        </div>
        <div class="row">
          <button class="button answer hide col-lg-4 align-middle" id="choice-3"></button>
        </div>
        <div class="row">
          <button class="button answer hide col-lg-4 align-middle" id="choice-4"></button>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <button class="button" id="start-btn">Start Quiz</button>
      <button class="button" id="score-btn">Submit Score</button>
    </div>
    <form>
      <div class="form-row justify-content-center hide" id="forminput">
        <div class="col-lg-3" id="initials">
          <input type="text" class="form-control" placeholder="Your Initials">
        </div>
            <div class="col-lg-3 justify-content-center align-middle" id="disabledTextInput">
          </div>
      </div>
    </form>
    <!-- HIGH SCORE AREA LEFT TO DO -->
    <div class="row hide" id="high-score">
        <div class="container col-lg-6 d-flex justify-content-center float-left">High Scores:
          <ul class="list-group" id="input-score">
          </ul>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
