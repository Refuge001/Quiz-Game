<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Quiz Game</title>
  </head>
  <body>
    <div id="timer">
    </div>
    <div id="score">
      Score:
    </div>
    <div class="container col-lg-6">
      <h1>Coding Quiz Challenge<h1>
        <hr />
        <h2>Try to answer all the questions in the time provided.</h2>
        <div class="d-flex justify-content-center" id="Questions">
          Place Holder for questions
        </div>
        <div class="row">
          <button class="button answer float-left" id="choice-1">1. Answer</button>
        </div>
        <div class="row">
          <button class="button answer float-right" id="choice-2">2. Answer</button>
        </div>
        <div class="row">
          <button class="button answer float-left" id="choice-3">3. Answer</button>
        </div>
        <div class="row">
          <button class="button answer float-right" id="choice-4">4. Answer</button>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <button class="button" id="start-btn">Start Quiz</button>
      <button class="button" id="score-btn">Submit Score</button>
    </div>

    <script src="./assets/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
